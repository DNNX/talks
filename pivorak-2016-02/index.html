<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Ruby Smells</title>

		<meta name="description" content="Ruby Smells">
		<meta name="author" content="Piotr Szotkowski">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/pivorak-2016-02.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/github.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
  <pre style='display: none;'><code></code></pre>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
        <section data-markdown='talk/cover.md'                 data-separator='^\n\n'></section>
        <section data-markdown='talk/duplicate_method_call.md' data-separator='^\n\n'></section>
        <section data-markdown='talk/data_clump.md'            data-separator='^\n\n'></section>
        <section data-markdown='talk/repeated_conditional.md'  data-separator='^\n\n'></section>
        <section data-markdown='talk/nil_check.md'             data-separator='^\n\n'></section>
        <section data-markdown='talk/boolean_parameter.md'     data-separator='^\n\n'></section>
        <section data-markdown='talk/control_parameter.md'     data-separator='^\n\n'></section>
        <section data-markdown='talk/utility_function.md'      data-separator='^\n\n'></section>
        <section data-markdown='talk/feature_envy.md'          data-separator='^\n\n'></section>
        <section data-markdown='talk/attribute.md'             data-separator='^\n\n'></section>
        <section data-markdown='talk/real_world.md'            data-separator='^\n\n'></section>
        <section data-markdown='talk/reek.md'                  data-separator='^\n\n'></section>
        <section data-markdown='talk/caveat.md'                data-separator='^\n\n'></section>
        <section data-markdown='talk/thanks.md'                data-separator='^\n\n'></section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
